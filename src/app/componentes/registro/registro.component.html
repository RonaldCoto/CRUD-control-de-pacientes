<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="col-lg-12 col-xl-12">
    <div
      class="card text-black shadow p-3 mb-5 bg-white rounded"
      style="border-radius: 25px"
    >
      <div class="card-body p-md-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <p class="h1 fw-bold mb-3 mx-1 mx-md-3 mt-2">Sign up</p>

            <form class="mx-1 mx-md-4" (submit)="registrarse()">
              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example3c"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    id="form3Example3c"
                    name="email"
                    [(ngModel)]="email"
                    placeholder="Ingrese un email con formáto válido"
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example4c"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    id="form3Example4c"
                    name="password"
                    [(ngModel)]="password"
                    placeholder="Ingrese contraseña de al menos 6 carácteres"
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <input
                  type="submit"
                  value="Registrarse"
                  class="btn btn-blue text-center"
                />
              </div>
            </form>
          </div>
          <div
            class="
              col-md-10 col-lg-6 col-xl-7
              d-flex
              align-items-center
              order-1 order-lg-2
            "
          >
            <img
              src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
