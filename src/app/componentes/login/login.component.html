<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <br />
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="../../../assets/clinic.png " class="image" />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <p class="h1 fw-bold mb-3 mx-1 mx-md-1 mt-2">Sign in</p>
          <form (submit)="login()">
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Correo electrónico</h6>
              </label>
              <input
                class="mb-4"
                type="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Ingrese una dirección de correo válida"
                autocomplete="off"
              />
            </div>
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Contraseña</h6>
              </label>
              <input
                type="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Ingrese una contraseña"
                autocomplete="off"
              />
            </div>
            <br />
            <div class="row mb-3 px-3">
              <input
                type="submit"
                value="Login"
                class="btn btn-blue text-center"
              />
            </div>
            <div class="row mb-4 px-3">
              <small class="font-weight-bold"
                >¿No tienes una cuenta?
                <a class="text-danger" routerLink="/registrarse" >Regístrate</a></small
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
</div>
